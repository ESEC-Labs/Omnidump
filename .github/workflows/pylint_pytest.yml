name: Pylint & Pytest

on: [push]

jobs:
  lint_and_test: 
    runs-on: ubuntu-latest
    env: 
      PYLINT_THRESHOLD: 6.5 
    steps:
      - name: Checkout Repo 
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest click omnidump
          
      - name: Run pytest
        run: | 
          pytest omnidump/tests/

      - name: Run pylint 
        run: |
          pylint $(git ls-files '*.py') --fail-under 6.5
